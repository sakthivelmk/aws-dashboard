version: 1.0

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region eu-west-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t aws-dashboard:latest .
      - docker tag aws-dashboard:1.0 042524953207.dkr.ecr.eu-west-1.amazonaws.com/aws-dashboard:1.0
      - docker tag aws-dashboard:latest 042524953207.dkr.ecr.eu-west-1.amazonaws.com/aws-dashboard:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 042524953207.dkr.ecr.eu-west-1.amazonaws.com/aws-dashboard:latest